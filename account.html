<div class="login_form">
    <form method="post" action="" name="loginform" id="loginform">
        <h1>ВХІД</h1>
		
        <div class="row form-group">
            <div class="col-xs-12">
                <input class="form-control" type="text" id="email" name="email" value="" placeholder="Ваш e-mail">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-12">
                <input class="form-control" type="password" id="password" name="password" placeholder="Ваш пароль">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-12 text-right">
                <button class="btn btn-success" type="submit" name="action" value="login">Вхiд</button>
            </div>
        </div>
        <hr>
        <div class="text-center">
            <a href="/account/forgot" data-fancybox-type="ajax" class="fancybox ajax btn btn-link btn-xs">Нагадати пароль</a>
            <a href="/account/register" data-fancybox-type="ajax" class="fancybox ajax btn btn-link btn-xs">Не зареестрованi?</a>
        </div>
    </form>
</div>
